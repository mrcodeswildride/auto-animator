<!DOCTYPE html>
<html>
  <head>
    <title>Auto Animator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Auto Animator</h1>

    <div id="strip">
      <div class="box" id="box1">
        <p>LED animation</p>
        <img src="off.png" id="off" />
        <img src="on.png" id="on" />
      </div>

      <div class="box" id="box2">
        <p>Size animation</p>
        <img src="small.png" id="small" />
        <img src="big.png" id="big" />
      </div>

      <div class="box" id="box3">
        <p>Running animation</p>
        <img src="step1.png" id="step1" />
        <img src="step2.png" id="step2" />
      </div>
    </div>

    <div id="sidePanel">
      <p>Type the number of milliseconds for setInterval and click a box:</p>
      <input type="number" min="0" max="5000" placeholder="0 - 5000" id="milliseconds" />
    </div>
  </body>
</html>
